<html>
  <head>
    <title>Post tester</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="2.0.0-crypto-md5.js"></script>
    <script type="text/javascript" src="2.0.0-hmac-min.js"></script>
    <script>
      jQuery(function($){

        function process_auth() {
          var YOUR_AUTH_CODE = $('#auth_code').val();

          var data = $("form#form").serialize();
          var valor = Crypto.HMAC(Crypto.MD5, data, YOUR_AUTH_CODE);

          auth_elm = $("<input type='hidden' name='auth' id='auth' value='" + valor + "'/>");
          $("form#form .file").remove();
          $("form#form").append(auth_elm);
        }

        $('form#form').on('submit', function(){
          process_auth();
        });

      })

    </script>
  </head>
  <body>
    <h2> Check this page source! </h2>
    <h5> If you clicked back button refresh this page.</h5>

    YOUR_AUTH_CODE: <input type='text' id='auth_code' value=''/><br />


    <form id='form' enctype='multipart/form-data' method='post' action='../manager/post.php'>

      <input type='file' id='file_select' name='file' />  <br />

      Collection: <input type='text' name='collection' /> <br />
      Album:      <input type='text' name='album' />      <br />

      <!-- width = 100px -->
      <input type='hidden' name='sizes[home][width]'  value='100' />

      <!-- must be in 100x70 -->
      <input type='hidden' name='sizes[small][width]'  value='100' />
      <input type='hidden' name='sizes[small][heigth]' value='70' />

      <!-- heigth = 200 -->
      <input type='hidden' name='sizes[gallery][height]' value='200' />

      <!-- no resize -->
      <input type='hidden' name='sizes[original]' value='original' />

      File name:      <input type='text' name='file_id'                  value='test'/><br />
      <!-- MD5 of test.png -->
      File MD5:       <input type='text' name='file_md5'  class='file'   value='e5d3d46db883ef065b8f352e37c399ff'/><br />
      <!-- SHA1 of test.png -->
      File SHA1:      <input type='text' name='file_sha1' class='file'   value='713f9abb1034c81f2e8cc0bc6f62a6f63ec9c98e'/><br />

      <input type='submit' id='formsubmit'/>
    </form>
  </boby>
</html>
