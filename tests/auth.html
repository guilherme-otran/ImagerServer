<html>
  <head>
    <title>Auth tester</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="2.0.0-crypto-md5.js"></script>
    <script type="text/javascript" src="2.0.0-hmac-min.js"></script>
    <script>
      jQuery(function($){

        function process_auth() {
          var YOUR_AUTH_CODE = $('#auth_code').val();
          var options = $('#options').val();
          var valor = Crypto.HMAC(Crypto.MD5, options, YOUR_AUTH_CODE);
          $('#auth').attr('value', valor);
        }

        $('form#form').on('submit', function(){
          process_auth();
        });

      })

    </script>
  </head>
  <body>
    YOUR_AUTH_CODE: <input type='text' id='auth_code' value='123456789ABCDE' />

    <form id='form' enctype='multipart/form-data' method='post' action='../manager/auth.php'>

      <input type='hidden' name='options' id='options' value='{}'/>
      <input type='hidden' name='auth' id='auth' value=''/>
      <input type='submit' />
    </form>
  </body>
</html>
